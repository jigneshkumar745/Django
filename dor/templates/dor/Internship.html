<div class="container pt-3 "  style="background-color: rgba(12, 190, 235, 0.8); border-radius: 30px;  box-shadow: 3px 3px 10px 3px rgb(187, 199, 240); font-weight:600;">
  <h2 style="padding-left: 12px; padding-top: 10px;">Fill the form to become a part of our internship program</h2>
    <div class="row">
        <div class="col-md-8  p-4  ">
          <form class="row g-3" action="/Internships" method="POST">
                    {% csrf_token %}
              <div class="col-md-6">
                <label for="inputtext4" class="form-label">First Name</label>
                <input type="text" name="FirstName" class="form-control" placeholder="Enter Your First Name" id="inputtext4" required>
              </div>
              <div class="col-md-6">
                <label for="inputtext4" class="form-label">Last Name </label>
                <input type="text" name="LastName" class="form-control" placeholder="Enter Your Last Name" id="inputtext4" required>
              </div>
              
              <div class="col-6">
                <label for="inputemail4" class="form-label">Email</label>
                <input type="email" name="Email" class="form-control" placeholder="Enter Your Email" id="email" required>
              </div>
               
              <div class="col-6">
                <label for="inputnumber4" class="form-label">Contact No.</label>
                <input type="number" name="Contactno" class="form-control" id="inputnumber4" placeholder="Enter Your Contact No.">
              </div>
              
              <div class="col-md-12">
                <label for="inputtext4" class="form-label">College Name</label>
                <input type="text" name="College" class="form-control" placeholder="Enter Your College Name" id="inputtext4" required>
              </div>
              
              <div class="form-group col-md-4">
                <label for="inputInternship">INTERNSHIP FIELD</label>
                <select id="inputInternship" name="InternField" class="form-control">
                  <option selected>Choose...
                 <option value="C++">C++</option>
                    <option value="JAVA">JAVA</option>
                    <option value="WEB-DEV">WEB-DEVELOPMENT</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="MS-EXCEL">MS-EXCEL</option>
                    <option value="WORD-PRESS">WORD-PRESS</option>
                    <option value="DJANGO">DJANGO</option>
                     <option>...</option>
                 </select>
                  </option>
                 </select>

                 <br>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>

             

              <div class="col-12">
                <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
            </form>
        </div>

    </div>
    <div class="col-md-4  text-darkraw text-center">
        <img style="margin-top:40px; padding-top: 10px; border-radius: 40px; margin-bottom: 60px;" height="250px" width="250px" src="{% static 'dor/img/solid.jpg'%}" alt="">

        
    </div>
</div>
</div>
